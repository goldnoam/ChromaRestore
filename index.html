    :root {

    @keyframes pulse-border {
      0%, 100% { border-color: rgba(99, 102, 241, 0.4); border-width: 2px; box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
      50% { border-color: rgba(99, 102, 241, 1); border-width: 2px; box-shadow: 0 0 20px 0 rgba(99, 102, 241, 0.2); }
    }
    
    @keyframes pulse-content {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.02); opacity: 0.8; }
    }

    .drag-pulsing {
      animation: pulse-border 1.5s infinite ease-in-out;
      background-color: rgba(99, 102, 241, 0.08) !important;
    }
    
    .drag-content-pulsing {
      animation: pulse-content 1.5s infinite ease-in-out;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    .shimmer-effect {
      position: relative;
      overflow: hidden;
    }
    .shimmer-effect::after {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      animation: shimmer 2s infinite;
    }
    
    /* Custom Scrollbar */
